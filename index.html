<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>movie-club-list</title>
</head>
<body>
    <h2>MOVIE CLUB FORM</h2>
    <div class="cylinder">
        <div class="form">
            <form action="#" id="fillForm">
                
                <label for="First-Name">First Name</label>
                <br>
                <input type="text" placeholder="Enter first name...." class="answer" id="first-name">
                <br>
        
        
                <label for="Last-Name">Last Name</label>
                <br>
                <input type="text" placeholder="Enter last name..." class="answer" id="first-name">
                <br>
        
        
                <label for="age">Age</label>
                <br>
                <input type="number" placeholder="How old are you?" min="18" class="answer" id="age">
                <br>
        
        
                <label for="Current-level">Current level</label>
                <br>
                <select name="answer" id="levels">
                    <option value="100 level">100 level</option>
                    <option value="200 level">200 level</option>
                    <option value="300 level">300 level</option>
                    <option value="400 level">400 level</option>
        
                </select>  
                <br>
                
                <label for="Favourite-club">Favorite club</label>
                <br>
                <input type="text" placeholder="Enter your favorite club.." class="answer" id="first-name">

                <div class="submit-btn">
                    <button id="submit">submit</button>
                </div>
                
            </div>
        </form>
    </div>

    <br>

    <div class="table">
        <table id="table">
           <tbody>
               <tr>
                   <th>First Name</th>
                   <th>Surname</th>
                   <th>Age</th>
                   <th>level</th>
                   <th>Favourite Club</th>
               </tr>
           </tbody>
        </table>
    </div>

    <div class="footer">         
        <br>
        <br>
        <p> Developed by Kelechi Nwaji</p>
    </div>
</body>
</html>
